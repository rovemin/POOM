{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="POOM">
    <title>SignUp</title>
    <link href="{% static 'common/signup.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--헤더-->
  <div class="nav">
    <a href="{% url 'register_dog:main1' %}">
      <img src="{% static 'logo/logo2.png' %}" title="logo" />
    </a>
    <div class="nav-items">

      {% if user.is_authenticated %}
      <button type="button" class="but" onclick="location.href='{% url 'register_dog:create_post_lost' %}'">실종견 등록하기</button>
      <button type="button" class="but" onclick="location.href='{% url 'register_dog:create_post_found' %}'">목격/구조 제보하기</button>
      {% endif %}

<!--      <div class="nav-item" onClick="location.href='common/login.html'">Login</div>-->
      <a class="nav-item" href="{% url 'common:login' %}">로그인</a>
    </div>
  </div>

<!--로그인  -->
<div>
  <form method="post" action="{% url 'common:signup' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="signupbox">회원가입</div>

    <div class="signup-form">
        <input type="text" placeholder="ID" class="form-control" name="username" id="username"
          value="{{ form.username.value|default_if_none:'' }}">

        <input type="password" placeholder="비밀번호" class="form-control" name="password1" id="password1"
          value="{{ form.password1.value|default_if_none:'' }}">

        <input type="password" placeholder="비밀번호 확인" class="form-control" name="password2" id="password2"
          value="{{ form.password2.value|default_if_none:'' }}">

        <input type="text" placeholder="이메일" class="form-control" name="email" id="email"
          value="{{ form.email.value|default_if_none:'' }}">

        <button type="submit" class="btn-primary">생성하기</button>
    </div>
  </form>
</div>

</body>
</html>
